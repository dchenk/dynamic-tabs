<!DOCTYPE html><html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DynamicTabs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,700">
	<style>
		body {
			margin: 0;
			color: #303030;
		}
		.spacer {
			height: 50px;
			background-color: gainsboro;
		}
	</style>
<link href="demo-5782f7f516ae58dfdba9.css" rel="stylesheet"></head>
<body>

	<header id="top-head">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg>
	</header>

	<div class="spacer"></div>

	<div id="section-tabs" class="dynamic-tabs">
		<div class="dynamic-tabs-arrow"></div>
		<div class="dynamic-tabs-framer">
			<nav class="dynamic-tabs-list">
				<div class="dynamic-tab" id="my-tab-first">FIRST</div>
				<div class="dynamic-tab" id="my-tab-second">THE SECOND</div>
				<div class="dynamic-tab" id="my-tab-third">THIRD THING</div>
				<div class="dynamic-tab" id="my-tab-fourth">FOURTH</div>
				<div class="dynamic-tab" id="my-tab-fifth">FIVE</div>
				<div class="dynamic-tab" id="my-tab-sixth">ELEMENT SIX</div>
				<div class="dynamic-tab" id="my-tab-seventh">SEVENTH</div>
			</nav>
			<div class="dynamic-tabs-indicator"><div class="dt-indicator-bar"></div></div>
		</div>
		<div class="dynamic-tabs-arrow"></div>
	</div>

	<div class="spacer"></div>

	<h4>Current tab index: <span id="current-indx"></span></h4>
	<h4>Current tab inner text: <span id="current-text"></span></h4>

	<button id="show-odd">Odd Tabs</button>
	<button id="show-even">Even Tabs</button>
	<button id="show-all">All Tabs</button>

	<br>

	<button id="deregister-all">Deregister All</button>

<script type="text/javascript" src="built-bundle-5782f7f516ae58dfdba9.js"></script></body>
</html>
